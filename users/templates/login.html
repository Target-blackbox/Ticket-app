{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="{% static 'images/logo.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <!-- Debug messages -->
    {% if messages %}
    <div class="messages-container">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" role="alert">
                {{ message }}
                <span class="close-btn" onclick="this.parentElement.style.display='none'">&times;</span>
            </div>
        {% endfor %}
    </div>
    {% endif %}

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2>Login</h2>
            </div>
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}


            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="submit-btn">Login</button>
        </form>
        <button class="home-link">
            <a href="{% url 'home' %}">
                Home
            </a>
        </button>


        <p class="register-link">
            Don't have an account? <a class="r-but" href="{% url 'register' %}">Register here</a>
        </p>

        <div class="links">
            <a href="{% url 'forgot_password' %}">Forgot Password?</a>
        </div>

        </div>
    </div>

    <!-- Optional: Add JavaScript to auto-hide messages after a few seconds -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                var messages = document.querySelectorAll('.alert');
                messages.forEach(function(message) {
                    message.style.display = 'none';
                });
            }, 5000); // Messages will disappear after 5 seconds
        });
    </script>
</body>
</html>

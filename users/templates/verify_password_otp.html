{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <link rel="stylesheet" href="{% static 'css/forgot_password.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="forgot-password-header">
            <h2>Verify OTP</h2>
            <p>Please enter the OTP sent to your email to reset your password.</p>
        </div>

        {% if messages %}
        <div class="messages-container">
            {% for message in messages %}
                {% if message.tags == 'success' %}
                    <div class="reset-success-message">
                {% else %}
                    <div class="reset-error-message">
                {% endif %}
                    {{ message }}
                    <span class="close-btn" onclick="this.parentElement.style.display='none'">&times;</span>
                </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="otp">Enter OTP</label>
                <input type="text" name="otp" id="otp" required placeholder="Enter your OTP">
            </div>
            <button type="submit" class="login-btn">Verify OTP</button>
        </form>
        <div class="links">
            <a href="{% url 'forgot_password' %}">Resend OTP</a>
        </div>
    </div>
</body>
</html>

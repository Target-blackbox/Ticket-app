{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <link rel="stylesheet" href="{% static 'css/verify_otp.css' %}">
</head>
<body>
    <div class="container">
        <h1>Verify OTP</h1>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="otp" placeholder="Enter OTP" required class="form-control">
            <input type="hidden" name="phone" value="{{ user.userprofile.phone }}"> <!-- Include phone number -->
            <button type="submit">Verify</button>
        </form>
    </div>
</body>
</html>
